<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Bootstrap 4-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />
    <!--Favicon images-->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="images/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="images/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="images/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="images/favicon/site.webmanifest" />
    <!--Custom Styles-->
    <link rel="stylesheet" href="style.css" />
    <title>The Four Seasons</title>
  </head>

  <body>
    <!-- Nav Bar -->
    <nav class="navbar navbar-expand-lg nav-color">
      <a class="navbar-brand" href="index.html"
        ><img src="images/logo.jpg" alt=""
      /></a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <!-- Dropdown list -->
          <li class="nav-item nav-link">
            <label for="seasons">Choose a season: </label>
            <select
              name="seasons"
              id="seasons"
              onchange="changeSeason()"
              class="dropdown-color text-center"
            >
              <!-- Dropdown selection -->
              <option value="seasons">- Seasons -</option>
              <option value="summer">Summer</option>
              <option value="spring">Spring</option>
              <option value="autumn">Autumn</option>
              <option value="winter">Winter</option>
            </select>
          </li>
        </ul>
      </div>
    </nav>

    <!-- Main Header -->
    <h1 class="text-center m-3 heading-text">
      The Four Seasons - Gardening Tips
    </h1>

    <!-- Section 1, with welcome content by default -->
    <section class="container container-bg text-center mt-2 mb-2">
      <h2 id="title-1" class="text-center pt-2">Welcome</h2>
      <div class="row mt-5">
        <div class="col-sm-3 mt-4 mb-2">
          <img
            id="image-1"
            src="images/summer-home.jpg"
            alt="A garden in the summer time."
          />
        </div>
        <div class="col-sm-6">
          <p id="content-1" class="mt-4">
            Whether you think you are a
            <span class="highlight">spud</span> muffin or just looking to
            <span class="highlight">Herb your enthusiasm</span>, lets learn some
            fresh tricks for each season.
          </p>
        </div>
        <div class="col-sm-3 mt-4 mb-2">
          <img
            id="image-2"
            src="images/autumn-home.jpg"
            alt="A garden in the autumn time."
          />
        </div>
      </div>
    </section>

    <!-- Section 2, with welcome content by default -->
    <section class="container container-bg text-center mt-2 mb-2">
      <h2 id="title-2" class="text-center pt-2"></h2>
      <div class="row mt-5">
        <div class="col-sm-3 mt-2 mb-4">
          <img
            id="image-3"
            src="images/winter-home.jpg"
            alt="A garden in the winter time."
          />
        </div>
        <div class="col-sm-6">
          <p id="content-2" class="mt-2">
            Choose a season from the drop down list in the navigation to learn
            some seasonal tips and some
            <span class="highlight">sage</span> advice.
          </p>
        </div>
        <div class="col-sm-3 mt-2 mb-4">
          <img
            id="image-4"
            src="images/spring-home.jpg"
            alt="A garden in the spring time."
          />
        </div>
      </div>
    </section>

    <!-- Section 3, not displayed by default -->
    <section
      id="container-3"
      class="container container-bg text-center mt-2 mb-2"
    >
      <h2 id="title-3" class="text-center pt-2"></h2>
      <div class="row mt-5">
        <div class="col-sm-3 mt-2 mb-4">
          <img id="image-5" src="" alt="" />
        </div>
        <div class="col-sm-6">
          <p id="content-3" class="mt-2"></p>
        </div>
        <div class="col-sm-3 mt-2 mb-4">
          <img id="image-6" src="" alt="" />
        </div>
      </div>
    </section>

    <!--Bootstrap jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>

    <!--Bootstrap Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

    <!--Bootstrap Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom JavaScript file -->
    <script src="main.js"></script>
  </body>
</html>
